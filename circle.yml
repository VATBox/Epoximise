machine:
  java:
    version: oraclejdk8
  environment:
    SBT_VERSION: 0.13.13
dependencies:
  cache_directories:
    - "~/.sbt"
    - "~/.ivy2"
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-${SBT_VERSION}.deb
    - sudo dpkg -i sbt-${SBT_VERSION}.deb
  override:
    - sbt update
test:
  override:
    - sbt +test
